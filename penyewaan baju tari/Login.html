<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gayatri Art Studiio</title>
    <link rel="website icon" type="png" href="Mitra_GAS.png" sizes="any" />
    <link rel="stylesheet" href="login.css" />

    <!--FONT GOOGLE-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap"
      rel="stylesheet"
    />

    
  </head>
  <body>
    <div class="box">
      <div class="container">
        <table>
          <tr>
            <td>
              <div class="top_header">
                <span>LOGIN ACCOUNT</span>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="input-field">
                <label>Username/Email</label>
                <!--<i data-feather="user"></i>-->
                <input
                  type="text"
                  class="input"
                  placeholder="Masukkan Username/Email"
                  required
                />
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="input-field">
                <label for="password">Password</label>
                <input
                  id="password"
                  type="password"
                  class="input"
                  placeholder="Masukkan Password"
                  required
                />
                <button id="toggle-password" type="button">
                  <i data-feather="eye"></i>
                </button>
              </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="bottom">
                <div class="left">
                  <a href="#">Create Account</a>
                </div>
                <div class="right">
                  <a href="#"> Forgot Password?</a>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="input-field">
                <input type="submit" class="submit" value="SUBMIT" required />
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script src="login.js"></script>
    <!--feather icon-->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </body>
</html>
